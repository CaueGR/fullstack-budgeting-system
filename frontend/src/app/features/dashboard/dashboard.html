<div class="flex h-screen bg-gray-100">

    <aside class="flex flex-col w-64 text-white bg-gray-800">
        <div class="flex items-center justify-center h-16 text-xl font-bold bg-gray-900 shadow-md">
            Marcenaria APP
        </div>

        <nav class="flex-1 px-2 py-4 space-y-2">
            <a href="#" class="flex items-center px-4 py-2 text-gray-300 bg-gray-700 rounded hover:text-white">
                üè† Dashboard
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-gray-300 rounded hover:bg-gray-700 hover:text-white">
                ü™ö Materiais
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-gray-300 rounded hover:bg-gray-700 hover:text-white">
                üí∞ Or√ßamentos
            </a>
        </nav>

        <div class="p-4 bg-gray-900">
            <button (click)="logout()"
                class="flex items-center w-full px-4 py-2 text-red-400 rounded hover:bg-gray-800 hover:text-red-300">
                üö™ Sair
            </button>
        </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto bg-gray-50">

        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Materiais</h1>
                <p class="text-gray-600">Gerencie o estoque da marcenaria</p>
            </div>
            <button (click)="toggleFormulario()"
                class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition">
                {{ exibirFormulario ? 'Cancelar' : '+ Novo Material' }}
            </button>
        </div>

        <div *ngIf="exibirFormulario" class="mb-8 p-6 bg-white border border-blue-100 rounded-lg shadow-sm">
            <h3 class="mb-4 text-lg font-bold text-gray-700">Novo Item</h3>

            <form [formGroup]="materialForm" (ngSubmit)="salvarMaterial()" class="flex gap-4 items-end">

                <div class="flex-1">
                    <label class="block mb-1 text-sm text-gray-600">Nome</label>
                    <input formControlName="name" type="text"
                        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500"
                        placeholder="Ex: Chapa MDF 15mm">
                </div>

                <div class="w-40">
                    <label class="block mb-1 text-sm text-gray-600">Pre√ßo (R$)</label>
                    <input formControlName="precoUnitario" type="number" step="0.01"
                        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500" placeholder="0,00">
                </div>

                <button type="submit" [disabled]="materialForm.invalid"
                    class="px-6 py-2 font-bold text-white bg-green-600 rounded hover:bg-green-700 disabled:opacity-50">
                    Salvar
                </button>
            </form>
        </div>

        <div class="overflow-hidden bg-white border border-gray-200 rounded-lg shadow-sm">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">ID
                        </th>
                        <th class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Nome
                            do Material</th>
                        <th class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">Pre√ßo
                            Unit.</th>
                        <th class="px-6 py-3 text-xs font-medium tracking-wider text-right text-gray-500 uppercase">
                            A√ß√µes</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">

                    <tr *ngFor="let material of materiais" class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4 text-sm text-gray-500">
                            #{{ material.id }}
                        </td>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">
                            {{ material.name }}
                        </td>
                        <td class="px-6 py-4 text-sm font-bold text-green-600">
                            R$ {{ material.precoUnitario }}
                        </td>
                        <td class="px-6 py-4 text-sm text-right text-gray-500">
                            <button class="text-blue-600 hover:text-blue-900">Editar</button>
                        </td>
                    </tr>

                    <tr *ngIf="materiais.length === 0">
                        <td colspan="4" class="px-6 py-10 text-center text-gray-500">
                            Nenhum material encontrado. Cadastre o primeiro!
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </main>

</div>
