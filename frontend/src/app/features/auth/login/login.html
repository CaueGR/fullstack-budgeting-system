<div class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">

        <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">Marcenaria System</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="mb-4">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-600">Usuário</label>
                <input id="username" type="text" formControlName="username"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Seu usuário" />
            </div>

            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Senha</label>
                <input id="password" type="password" formControlName="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="********" />
            </div>

            <div *ngIf="errorMessage" class="p-3 mb-4 text-sm text-red-700 bg-red-100 rounded-lg">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="loginForm.invalid || isLoading"
                class="w-full px-4 py-2 font-bold text-white transition bg-blue-600 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
                {{ isLoading ? 'Entrando...' : 'Entrar' }}
            </button>

        </form>
    </div>
</div>
